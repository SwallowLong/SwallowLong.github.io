<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>下拉列表</title>
	<link rel="stylesheet" type="text/css" href="select.css">
</head>
<body>
    <form>
    	<fieldset>
    		<legend>Select list</legend>
    		<!--为何要强加入一个label，而不是直接select呢？这是
    		为了增加表单的可访问性和可用性，如屏幕阅读器用户，若
    		是没有label的话，可能会关联错文本与表单元素-->
    		<label for="city">City:</label>
    		<select name="city" id="city">
    			<option value="bj">BeiJing</option>
    			<option value="sh">ShangHai</option>
    			<option value="hz" selected="selected">HangZhou</option>
    		</select>
    	</fieldset>
    </form>
</body>
</html>
