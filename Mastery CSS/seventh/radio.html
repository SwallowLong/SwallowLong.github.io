<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>单选框</title>
	<link rel="stylesheet" type="text/css" href="radio.css">
</head>
<body>
    <form>
    	<fieldset>
    		<legend>Remember Me</legend>
    		<!--这里使用便签的隐式用法是可以将单选按钮放置在前，并且
    		好通过对label布局-->
    		<label for="remember-yes"><input type="radio" name="remember" id="remember-yes" value="yes" checked="checked" />Yes</label>
    		<label for="remember-no"><input type="radio" name="remember" id="remember-no" value="no" />No</label>	
    	</fieldset>
    </form>
</body>
</html>
