<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>混合式表单</title>
	<link rel="stylesheet" type="text/css" href="other.css">
</head>
<body>
    <form>
    	<fieldset>
    		<legend>Data</legend>
    		<label class="data" for="data">Data of Birth:</label>
    		<input type="text" name="data" id="data" value="28">
    		<label for="mouth">Mouth</label>
    		<select name="mouth" id="mouth">
    			<option value="January">January</option>
    			<option value="February">February</option>
    			<option value="March" checked>March</option>
    		</select>
    		<label for="year">Years</label>
    		<input type="text" name="year" id="year" value="2017">
    	</fieldset>
    </form>
</body>
</html>
